{% extends 'litreview/base.html' %} 
{% block content %}
    <h2>Modifier une demande de critique</h2>
    <div class="ticket">
        <div class="ticketHeader">
            <p>{{ ticket.user }} a demand√© une critique </p>
            <p>{{ ticket.time_created }}</p>
        </div>
        <p>  {{ ticket.title }}</p>
        <p>  {{ ticket.description }} </p>

        {{ edit_form.as_p }}
        {% csrf_token %}

{% endblock content %}
