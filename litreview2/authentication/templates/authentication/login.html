{% extends 'base.html' %} 
{% block content %}
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore membre? <a href="{% url 'signup' %}">Rejoignez-nous maintenant</a></p>
{% endblock content %}
