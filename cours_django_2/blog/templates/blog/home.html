{% extends 'base.html' %} 
{% block content %}
    <p>Vous êtes connecté</p>
    <h2>Photos</h2>
    {% for photo in photos %}
        <img src="{{ photo.image.url }}">
        <p>{{ photo.caption }}</p>
    {% endfor %}
    <h2>Blogs</h2>
    <div class="grid-container">
        {% for blog in blogs %}
            <div class="post">
                <a href="{% url 'blog-view'  blog.id %}">
                    <h4>Billet : {{ blog.title }}</h4>
                    <img src="{{ blog.photo.image.url }}">
                </a>
                
            </div>
        {% endfor %}    
    </div>
{% endblock content %}
