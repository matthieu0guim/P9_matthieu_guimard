{% extends 'listings/base.html' %}

{% block content %}

<h2>{{ list.title }}</h2>

<ul>
    <li>Description: {{ list.description }}</li>
    <li>Sold: {{ list.sold|yesno }}</li>
    <li>Year: {{ list.year }}</li>
    <li>Type: {{ list.get_type_display }}</li>
    <li>Band: {{ list.band }}</li>
    
</ul>

<p> {{ band.biography }}</p>

{% endblock %}
